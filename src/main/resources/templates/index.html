<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website."></meta>
    <title>Responsive Side Menu &ndash; Layout Examples &ndash; Pure</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous" ></link>

    <!--[if lte IE 8]>
    <link rel="stylesheet" th:href="@{/css/layouts/side-menu.css}" href="../../css/layouts/side-menu-old-ie.css"></link>
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" th:href="@{/css/layouts/side-menu.css}" href="../../css/layouts/side-menu.css"></link>
    <!--<![endif]-->
</head>
<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">Company</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">About</a></li>

                <li class="pure-menu-item menu-item-divided pure-menu-selected">
                    <a href="#" class="pure-menu-link">Services</a>
                </li>

                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Contact</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>Cadastro de Notificação</h1>
            <h2>Informe os dados do formulario abaixo</h2>
        </div>

        <div class="content">

            <form class="pure-form pure-form-stacked">
                <fieldset>
                    <br/>
                    <input id="eventName" type="text" placeholder="Nome do Evento"/>
                    <input id="channelID" type="text" placeholder="Canal ID"/>

                </fieldset>
            </form>
            <form class="pure-form">
                <fieldset>
                    <input id="delay" type="time" placeholder="Intervalo" class="pure-input-1-4"/>

                    <select id="state">
                        <option>DIARIO</option>
                        <option>MINUTO</option>
                        <option>SEGUNDO</option>
                        <option>HORA</option>
                    </select>
                </fieldset>
                <button type="button" class="pure-button pure-button-primary">Registrar</button>
            </form>
        </div>
    </div>
</div>

<script src="js/ui.js"></script>

</body>
</html>
