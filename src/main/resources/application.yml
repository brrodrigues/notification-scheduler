spring:
  data:
    rest:
      base-path: /api
  datasource:
    hikari:
      username: root
      password: admin
      jdbc-url: jdbc:mysql://localhost:3306/notificacao?useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&useSSL=false&autoReconnect=true&useServerPrepStmts=false&rewriteBatchedStatements=true&cachePrepStmts=true&prepStmtCacheSize=250&prepStmtCacheSqlLimit=2048&defaultFetchSize=5000
